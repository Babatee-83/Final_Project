<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Spending Survey</title>
    </head>
<body>
    <h1>Healthcare Product Survey</h1>
    <form action="/submit" method="post">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="total_income">Total Monthly Income ($):</label><br>
        <input type="number" id="total_income" name="total_income" step="0.01" required><br><br>

        <h3>Monthly Expenses ($)</h3>
        <p>Check the categories you spend on and enter the amount.</p>
        
        <div>
            <input type="checkbox" id="utilities" name="utilities" value="true">
            <label for="utilities">Utilities:</label>
            <input type="number" id="utilities_amount" name="utilities_amount" step="0.01" placeholder="0.00">
        </div>
        <div>
            <input type="checkbox" id="entertainment" name="entertainment" value="true">
            <label for="entertainment">Entertainment:</label>
            <input type="number" id="entertainment_amount" name="entertainment_amount" step="0.01" placeholder="0.00">
        </div>
        <div>
            <input type="checkbox" id="school_fees" name="school_fees" value="true">
            <label for="school_fees">School Fees:</label>
            <input type="number" id="school_fees_amount" name="school_fees_amount" step="0.01" placeholder="0.00">
        </div>
        <div>
            <input type="checkbox" id="shopping" name="shopping" value="true">
            <label for="shopping">Shopping:</label>
            <input type="number" id="shopping_amount" name="shopping_amount" step="0.01" placeholder="0.00">
        </div>
        <div>
            <input type="checkbox" id="healthcare" name="healthcare" value="true">
            <label for="healthcare">Healthcare:</label>
            <input type="number" id="healthcare_amount" name="healthcare_amount" step="0.01" placeholder="0.00">
        </div><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
